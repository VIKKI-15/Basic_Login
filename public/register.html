<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="image">
    <div class="login-container">
      <div class="login-container-2">
        <h2><b> Register Here</b></h2>
        <!--The GET method transfers data in the URL with a query string. length of the URL is limited. GET is  for images, word documents or data that does not require any security. POST is an HTTP method that encodes form data in a specified format and sends it to the server via the HTTP message body-->
        <form action="/login" method="post">
          <input
            type="text"
            id="nwusername"
            name="nwusername"
            placeholder="someone@example.com "
            required
          />
          <input
            type="password"
            name="nwpassword"
            id="nwpassword"
            placeholder="Create Password"
            required
          />
          <input
            type="Cpassword"
            name="Cpassword"
            id="Cpassword"
            placeholder="Confirm Password"
            required
          />
          <button class="sbbutton" type="submit">Submit</button>
          <p class="term">
            By signing up, you agree to CodePen's Terms of Service , Code of
            Conduct , and Privacy Policy.
          </p>
        </form>
      </div>
      <div class="bttmContainer">
        <p class="btmtext">
          Have an account? <a href="login.html" class="alracct">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
